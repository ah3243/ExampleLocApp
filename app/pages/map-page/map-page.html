<ion-header>

  <ion-navbar>
    <ion-title>mapPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button (click)="addLoc()">Add a Location</button>
  <button (click)="viewLoc()">View Location Detail</button>
  <button (click)="clearLocs()">Clear Locations</button>
   <ion-list>
         <ion-item *ngFor="let p of places">
             {{p.title}} 
             <img [src]="base64I" *ngIf="base64I"/>
         </ion-item>
    </ion-list>
</ion-content>
