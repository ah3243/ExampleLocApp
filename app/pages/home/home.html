<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-card>
    <ion-card-content>
      Hello World, this is my camera app

      <input #title type="text" name="imgTitle" placeholder="imageTitle">

      <img [src]="base64Image" *ngIf="base64Image" />

      <p>{{title.value}}</p>
      <button (click)="takePicture(counter)">Add a Picture</button>

    </ion-card-content>
  </ion-card>
  <button *ngIf="base64Image">Post</button>
</ion-content>
